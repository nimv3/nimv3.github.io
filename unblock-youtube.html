<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unblock YouTube Videos</title>
    <style>
        body { background:#222b3c; color:#fff; font-family:sans-serif; text-align:center; }
        .btn { display:inline-block; margin:1em; padding:1em 2em; background:#ffd700; color:#181f2a; font-size:1.2em; font-weight:700; border-radius:0.5em; text-decoration:none; }
        .box { background:#242f42; margin:2em auto; max-width:480px; padding:2em; border-radius:1em; }
        input[type="text"] { width:80%; padding:0.7em; font-size:1.1em; border-radius:0.5em; border:none; margin-top:1em; }
    </style>
</head>
<body>
    <h1>Unblock YouTube Videos</h1>
    <div class="box">
        <p><b>Step 1:</b> Search for your video on Google:</p>
        <a class="btn" href="https://www.google.com/search?q=site:youtube.com" target="_blank">Search YouTube on Google</a>
        <p><b>Step 2:</b> Copy the YouTube video link you want to watch.</p>
        <p><b>Step 3:</b> Paste the link below to watch it (unblocked):</p>
        <form action="https://michael.team/yt/" target="_blank" method="get" style="margin-bottom:2em;">
            <input type="text" name="url" placeholder="Paste YouTube link here" required>
            <button class="btn" type="submit">Watch Unblocked</button>
        </form>
        <p style="color:#ffd700;font-size:1em;">
            This uses <a href="https://michael.team/yt/" target="_blank" style="color:#ffd700;text-decoration:underline;">michael.team/yt</a> to play YouTube videos even if blocked.
        </p>
    </div>
</body>
</html>

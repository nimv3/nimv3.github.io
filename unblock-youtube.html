<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unblock YouTube Videos</title>
    <style>
        body { background:#222b3c; color:#fff; font-family:sans-serif; text-align:center; }
        .btn { display:inline-block; margin:1em; padding:1em 2em; background:#ffd700; color:#181f2a; font-size:1.2em; font-weight:700; border-radius:0.5em; text-decoration:none; cursor:pointer; }
        .box { background:#242f42; margin:2em auto; max-width:480px; padding:2em; border-radius:1em; }
        iframe { width:100%; min-height:450px; border-radius:1em; border:none; margin-top:2em; box-shadow:0 2px 18px #0005; background:#181f2a; }
        #fullscreenOverlay {
            display: none;
            position: fixed;
            z-index: 9999;
            top:0;left:0;width:100vw;height:100vh;
            background:#181f2a;
            justify-content:center;
            align-items:center;
        }
        #fullscreenIframe {
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            border: none;
            box-shadow: none;
            background: #222b3c;
            position: absolute;
            top: 0; left: 0;
        }
        #closeFullscreenBtn {
            position: absolute;
            top: 2vw;
            right: 3vw;
            background: #ffd700;
            color: #181f2a;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 0.7em;
            padding: 0.7em 2em;
            cursor: pointer;
            z-index: 10000;
            box-shadow: 0 2px 12px #0006;
        }
        #closeFullscreenBtn:hover {
            background: #ffe066;
            color: #000;
        }
    </style>
    <script>
        function showSearch() {
            document.getElementById('searchFrame').style.display = 'block';
        }
        // Opens a true fullscreen overlay (not a new tab)
        function openCluzeamazingFullscreen() {
            var overlay = document.getElementById('fullscreenOverlay');
            var iframe = document.getElementById('fullscreenIframe');
            overlay.style.display = 'flex';
            iframe.src = "https://cluzeamazing.krewedegroove.com/";
            document.body.style.overflow = "hidden";
        }
        function closeCluzeamazingFullscreen() {
            var overlay = document.getElementById('fullscreenOverlay');
            var iframe = document.getElementById('fullscreenIframe');
            overlay.style.display = 'none';
            iframe.src = "";
            document.body.style.overflow = "";
        }
    </script>
</head>
<body>
    <h1>Unblock YouTube Videos</h1>
    <div class="box">
        <p><b>Step 1:</b> Search for and watch YouTube videos below.</p>
        <button class="btn" onclick="showSearch()">Search for Videos (in-page)</button>
        <button class="btn" onclick="openCluzeamazingFullscreen()">Search in Fullscreen</button>
        <div id="searchFrame" style="display:none;">
            <iframe src="https://cluzeamazing.krewedegroove.com/" height="450"></iframe>
            <p style="margin-top:1em;">Type <b>youtube.com</b> in the search bar to find any video.</p>
        </div>
    </div>
    <div id="fullscreenOverlay">
        <button id="closeFullscreenBtn" onclick="closeCluzeamazingFullscreen()">Close</button>
        <iframe id="fullscreenIframe" allow="clipboard-read; clipboard-write"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apps</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222b3c;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #ffd700;
            margin-bottom: 2em;
            font-size: 2em;
            letter-spacing: 0.04em;
        }
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 2em;
        }
        .app-btn {
            display: inline-block;
            background: #ffd700;
            color: #181f2a;
            font-weight: 700;
            font-size: 1.2em;
            padding: 1.1em 2.2em;
            border-radius: 0.8em;
            text-decoration: none;
            box-shadow: 0 2px 12px #0003;
            transition: background 0.16s, color 0.16s, box-shadow 0.16s;
            border: none;
            outline: none;
            text-align: center;
        }
        .app-btn:hover, .app-btn:focus {
            background: #ffe066;
            color: #222b3c;
            box-shadow: 0 4px 18px #0005;
        }
    </style>
</head>
<body>
    <h1>Apps</h1>
    <div class="btn-list">
        <a href="unblock-youtube.html" class="app-btn" target="_blank">YouTube (Unblock)</a>
        <!-- Add more buttons here as you add more tools or apps! -->
    </div>
</body>
</html>

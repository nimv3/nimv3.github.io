<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Ratio Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for beautiful typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Lora:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --golden: 1.618;
            --base: 20px;
            --accent: #ffd700;
            --bg: #181f2a;
            --bg-gradient: linear-gradient(135deg, #181f2a 0%, #222b3c 100%);
            --card: #242f42;
            --card2: #1a2232;
            --text: #fafafa;
            --muted: #b4b4b4;
            --input: #1a2232;
            --border: #ffd70055;
            --space: calc(var(--base) * var(--golden));
        }
        body {
            margin: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            font-family: 'Lora', serif;
        }
        #container {
            max-width: 700px;
            margin: 0 auto;
            padding: calc(var(--space)*0.6);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base) * var(--golden) * 1.2);
            text-align: center;
            margin-top: var(--space);
            margin-bottom: 0.3em;
            color: var(--accent);
            letter-spacing: 0.02em;
        }
        .subtitle {
            font-size: calc(var(--base) * var(--golden) / 1.2);
            text-align: center;
            color: var(--muted);
            margin-bottom: var(--space);
            font-family: 'Montserrat', sans-serif;
        }
        #timerCard {
            background: var(--card);
            border-radius: calc(var(--base)*0.8);
            box-shadow: 0 8px 32px #0003;
            padding: var(--space);
            margin-bottom: var(--space);
            border: 1.5px solid var(--border);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #timerInput {
            width: 70%;
            padding: calc(var(--base)/1.5);
            margin-bottom: calc(var(--base)/1.2);
            border: none;
            border-radius: calc(var(--base)*0.5);
            background: var(--input);
            color: var(--text);
            font-size: calc(var(--base) * var(--golden) / 1.2);
            font-family: 'Lora', serif;
            box-shadow: 0 2px 8px #0002;
            outline: none;
            transition: background 0.14s;
            text-align: center;
        }
        #timerInput:focus {
            background: #232f4e;
        }
        #startBtn, #fullscreenBtn {
            display: block;
            width: 70%;
            background: var(--accent);
            color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base)*var(--golden)/1.2);
            padding: calc(var(--base)/1.1) 0;
            border: none;
            border-radius: calc(var(--base)*0.6);
            font-weight: 700;
            box-shadow: 0 2px 8px #0003;
            cursor: pointer;
            transition: background 0.18s;
            margin-top: calc(var(--base)/2);
        }
        #startBtn:hover, #fullscreenBtn:hover {
            background: #ffe066;
        }
        #timerError {
            color: #e53935;
            font-weight: 700;
            margin-top: 0.5em;
            display: none;
            text-align: center;
        }
        #timerDisplay {
            font-family: 'Montserrat', monospace;
            font-size: calc(var(--base) * var(--golden) * 2.2);
            color: var(--accent);
            letter-spacing: 0.12em;
            margin: calc(var(--base)*1.2) 0;
            text-align: center;
            background: var(--card2);
            border-radius: calc(var(--base)*0.7);
            box-shadow: 0 2px 16px #0003;
            padding: calc(var(--base)*1.2);
            width: 95%;
            user-select: none;
        }
        #timerActions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.618em;
            margin-top: 1em;
        }
        #timerActions button {
            background: var(--card2);
            color: var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base)*var(--golden)/1.4);
            padding: 0.7em 1.618em;
            border: none;
            border-radius: calc(var(--base)*0.5);
            font-weight: 700;
            box-shadow: 0 2px 8px #0002;
            cursor: pointer;
            transition: background 0.16s;
        }
        #timerActions button:hover {
            background: #ffd70033;
        }
        /* Hide chat wall until unlocked */
        #chatContainer { display: none; }
        /* Chat wall styling (copied from previous) */
        #formCard {
            background: var(--card);
            border-radius: calc(var(--base)*0.8);
            box-shadow: 0 8px 32px #0003;
            padding: var(--space);
            margin-bottom: var(--space);
            border: 1.5px solid var(--border);
            position: relative;
        }
        #formCard label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 0.2em;
            color: var(--accent);
            font-size: calc(var(--base)*1.02);
        }
        #formCard input, #formCard textarea {
            width: 100%;
            padding: calc(var(--base)/1.5);
            margin-bottom: calc(var(--base)/1.2);
            border: none;
            border-radius: calc(var(--base)*0.5);
            background: var(--input);
            color: var(--text);
            font-size: calc(var(--base) * var(--golden) / 1.4);
            font-family: 'Lora', serif;
            box-shadow: 0 2px 8px #0002;
            outline: none;
            transition: background 0.14s;
        }
        #formCard input:focus, #formCard textarea:focus {
            background: #232f4e;
        }
        #formCard button {
            display: block;
            width: 100%;
            background: var(--accent);
            color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base)*var(--golden)/1.2);
            padding: calc(var(--base)/1.1) 0;
            border: none;
            border-radius: calc(var(--base)*0.6);
            font-weight: 700;
            box-shadow: 0 2px 8px #0003;
            cursor: pointer;
            transition: background 0.18s;
            margin-top: calc(var(--base)/2);
        }
        #formCard button:hover {
            background: #ffe066;
        }
        #clearBtn {
            background: #e53935;
            color: #fff;
            font-size: calc(var(--base)*var(--golden)/1.3);
            margin-top: calc(var(--base)/2);
            margin-bottom: 0;
            border-radius: calc(var(--base)*0.6);
            box-shadow: 0 2px 10px #0003;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        #clearBtn:hover {
            background: #b71c1c;
        }
        #wall {
            min-height: calc(var(--space)*2);
            max-height: 50vh;
            overflow-y: auto;
            padding-top: 0.5em;
            padding-bottom: 1em;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .msgCard {
            background: var(--card2);
            border-radius: calc(var(--base)*0.6);
            box-shadow: 0 2px 12px #0002;
            padding: calc(var(--base)*0.9) calc(var(--base)*1.2);
            margin-bottom: calc(var(--base)*0.9);
            border-left: 6px solid var(--accent);
            animation: fadeInMsg 0.7s cubic-bezier(.84,0,.93,.68);
        }
        @keyframes fadeInMsg {
            from { opacity: 0; transform: translateY(25px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .msgHeader {
            display: flex;
            align-items: center;
            margin-bottom: 0.7em;
        }
        .msgName {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent);
            font-size: calc(var(--base)*var(--golden)/1.35);
            font-weight: 700;
            margin-right: 0.8em;
            letter-spacing: 0.03em;
        }
        .msgTime {
            font-size: calc(var(--base)*0.95);
            color: var(--muted);
            font-family: 'Montserrat', sans-serif;
        }
        .msgText {
            font-size: calc(var(--base)*var(--golden)/1.18);
            color: var(--text);
            line-height: 1.618;
            word-break: break-word;
        }
        #clearModal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(24,31,42,0.92);
            justify-content: center;
            align-items: center;
        }
        #clearModalContent {
            background: var(--card);
            border-radius: calc(var(--base)*0.8);
            box-shadow: 0 8px 32px #0006;
            padding: var(--space);
            border: 2px solid var(--accent);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-width: 260px;
        }
        #clearModalContent label {
            color: var(--accent);
            font-size: calc(var(--base)*var(--golden)/1.3);
            font-weight: 700;
            margin-bottom: 0.5em;
        }
        #clearModalContent input {
            background: var(--input);
            color: var(--text);
            border: none;
            border-radius: calc(var(--base)*0.5);
            font-size: calc(var(--base)*var(--golden)/1.4);
            padding: calc(var(--base)/1.5);
            margin-bottom: 1em;
            font-family: 'Lora', serif;
        }
        #clearModalContent button {
            background: var(--accent);
            color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base)*var(--golden)/1.2);
            padding: calc(var(--base)/1.1) 0;
            border: none;
            border-radius: calc(var(--base)*0.6);
            font-weight: 700;
            box-shadow: 0 2px 8px #0003;
            cursor: pointer;
            transition: background 0.18s;
            margin-bottom: 0.5em;
        }
        #clearModalContent button:last-child {
            background: #e53935;
            color: #fff;
        }
        #clearModalContent button:last-child:hover {
            background: #b71c1c;
        }
        #clearError {
            color: #e53935;
            font-weight: 700;
            margin-bottom: 0.5em;
            display: none;
        }
        #timerFullscreen {
            position: fixed;
            z-index: 99999;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: #181f2a;
        }
        #timerFullscreenContent {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #timerFullscreenDisplay {
            font-family: 'Montserrat', monospace;
            font-size: min(13vw, 13vh, 120px);
            color: var(--accent);
            background: var(--card);
            border-radius: calc(var(--base)*2);
            padding: 2em 2.618em;
            box-shadow: 0 6px 32px #0006;
            text-align: center;
            user-select: none;
        }
        #timerFullscreenExitBtn {
            position: absolute;
            top: 2vw;
            right: 2vw;
            background: #e53935;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: min(4vw, 24px);
            padding: 0.8em 1.618em;
            border: none;
            border-radius: 1em;
            font-weight: 700;
            box-shadow: 0 2px 8px #0006;
            cursor: pointer;
        }
        #timerFullscreenExitBtn:hover {
            background: #b71c1c;
        }
        @media (max-width: 700px) {
            #container, #chatContainer { max-width: 98vw; }
        }
        @media (max-width: 480px) {
            h1 { font-size: calc(var(--base) * var(--golden)); }
            .subtitle { font-size: calc(var(--base) * var(--golden) / 1.6); }
            #timerCard, .msgCard { padding: calc(var(--base)*0.5); }
            #timerDisplay { font-size: calc(var(--base) * var(--golden) * 1.3);}
        }
        ::selection {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <!-- Timer container (default view) -->
    <div id="container">
        <h1>Golden Ratio Timer</h1>
        <div class="subtitle">Set a timer. Format: <b>hours:minutes:seconds</b> (Examples: <i>5:30</i>, <i>30</i>, <i>1:5:30</i>)</div>
        <div id="timerCard">
            <input type="text" id="timerInput" placeholder="Enter time (e.g. 1:20, 30, 0:2:00)">
            <button id="startBtn">Start Timer</button>
            <button id="fullscreenBtn">Fullscreen</button>
            <div id="timerError"></div>
            <div id="timerDisplay">00:00:00</div>
            <div id="timerActions">
                <button id="pauseBtn" disabled>Pause</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>
        </div>
    </div>
    <!-- Chat wall container (hidden until password entered) -->
    <div id="chatContainer">
        <h1 style="color:var(--accent);font-family:'Montserrat',sans-serif;text-align:center;">Golden Ratio Text Wall</h1>
        <div class="subtitle" style="text-align:center;">Share your thoughts, stories, or messages. Timeless beauty, forever visible.</div>
        <div id="formCard">
            <form id="sendForm" autocomplete="off">
                <label for="nameInput">Your Name</label>
                <input type="text" id="nameInput" maxlength="22" placeholder="Enter your name..." required>
                <label for="textInput">Your Message</label>
                <textarea id="textInput" maxlength="500" rows="4" placeholder="What do you want to share?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <button id="clearBtn" type="button">Clear Wall</button>
        </div>
        <div id="wall"></div>
    </div>
    <div id="clearModal">
        <div id="clearModalContent">
            <label for="clearPassword">Enter password to clear wall:</label>
            <input type="password" id="clearPassword" placeholder="Password">
            <div id="clearError"></div>
            <button id="confirmClearBtn">Clear Now</button>
            <button id="cancelClearBtn">Cancel</button>
        </div>
    </div>
    <!-- Timer fullscreen modal -->
    <div id="timerFullscreen">
        <div id="timerFullscreenContent">
            <div id="timerFullscreenDisplay">00:00:00</div>
            <button id="timerFullscreenExitBtn">Exit Fullscreen</button>
        </div>
    </div>
    <script>
        // Timer logic
        const timerInput = document.getElementById('timerInput');
        const startBtn = document.getElementById('startBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const timerError = document.getElementById('timerError');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerActions = document.getElementById('timerActions');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        // Fullscreen
        const timerFullscreen = document.getElementById('timerFullscreen');
        const timerFullscreenDisplay = document.getElementById('timerFullscreenDisplay');
        const timerFullscreenExitBtn = document.getElementById('timerFullscreenExitBtn');
        const chatContainer = document.getElementById('chatContainer');
        const mainContainer = document.getElementById('container');

        let timerSeconds = 0;
        let timerInterval = null;
        let isPaused = false;
        let originalSeconds = 0;

        function formatTimer(secs) {
            secs = Math.max(0, Math.floor(secs));
            let h = Math.floor(secs/3600);
            let m = Math.floor((secs%3600)/60);
            let s = secs%60;
            return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function showTimerError(msg) {
            timerError.textContent = msg;
            timerError.style.display = "block";
        }
        function hideTimerError() {
            timerError.textContent = "";
            timerError.style.display = "none";
        }
        function parseTimeInput(val) {
            // Acceptable: 90, 1:30, 1:5:30, 0:2:10, etc
            val = val.trim();
            if (!val) return null;
            let parts = val.split(':').map(x=>x.trim());
            if (parts.length === 1) {
                // Just seconds
                if (/^\d+$/.test(parts[0])) {
                    return parseInt(parts[0],10);
                } else {
                    return null;
                }
            } else if (parts.length === 2) {
                // mm:ss or h:m
                if (/^\d+$/.test(parts[0]) && /^\d+$/.test(parts[1])) {
                    // mm:ss
                    return parseInt(parts[0],10)*60 + parseInt(parts[1],10);
                } else {
                    return null;
                }
            } else if (parts.length === 3) {
                // h:m:s
                if (/^\d+$/.test(parts[0]) && /^\d+$/.test(parts[1]) && /^\d+$/.test(parts[2])) {
                    return parseInt(parts[0],10)*3600 + parseInt(parts[1],10)*60 + parseInt(parts[2],10);
                } else {
                    return null;
                }
            } else {
                return null;
            }
        }
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTimer(timerSeconds);
            timerFullscreenDisplay.textContent = formatTimer(timerSeconds);
        }
        function startTimer() {
            if (timerSeconds <= 0) return;
            isPaused = false;
            pauseBtn.textContent = "Pause";
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            startBtn.disabled = true;
            timerInput.disabled = true;
            fullscreenBtn.disabled = false;
            timerInterval = setInterval(()=>{
                if (!isPaused && timerSeconds > 0) {
                    timerSeconds--;
                    updateTimerDisplay();
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        pauseBtn.disabled = true;
                        startBtn.disabled = false;
                        timerInput.disabled = false;
                        fullscreenBtn.disabled = true;
                    }
                }
            }, 1000);
        }
        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerSeconds = originalSeconds;
            updateTimerDisplay();
            pauseBtn.textContent = "Pause";
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            startBtn.disabled = false;
            timerInput.disabled = false;
            fullscreenBtn.disabled = false;
            isPaused = false;
        }
        startBtn.onclick = function() {
            hideTimerError();
            let val = timerInput.value;
            // Secret chat unlock
            if(val === "nimv3develop"){
                mainContainer.style.display = "none";
                chatContainer.style.display = "";
                return;
            }
            let secs = parseTimeInput(val);
            if (secs === null || secs <= 0 || secs > 86400) {
                showTimerError("Invalid format. Use hours:minutes:seconds (max 24h). Examples: 90, 1:30, 1:5:30, 0:2:10");
                return;
            }
            timerSeconds = secs;
            originalSeconds = secs;
            updateTimerDisplay();
            startTimer();
        };
        pauseBtn.onclick = function() {
            if (!timerInterval) return;
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        };
        resetBtn.onclick = function() {
            resetTimer();
        };
        timerInput.oninput = function() {
            hideTimerError();
        };
        // Fullscreen logic
        fullscreenBtn.onclick = function() {
            timerFullscreen.style.display = "flex";
            timerFullscreenDisplay.textContent = timerDisplay.textContent;
            document.body.style.overflow = "hidden";
        };
        timerFullscreenExitBtn.onclick = function() {
            timerFullscreen.style.display = "none";
            document.body.style.overflow = "";
        };
        // Escape from fullscreen
        window.addEventListener("keydown", function(e){
            if (timerFullscreen.style.display === "flex" && (e.key === "Escape" || e.key === "Esc")) {
                timerFullscreen.style.display = "none";
                document.body.style.overflow = "";
            }
        });
        // Initial display
        updateTimerDisplay();

        // --- Firebase Chat Wall Logic ---
        // 1. Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDCtiOEsg0iNAIxkc-wBD_Kh6oRpwqTLQw",
            authDomain: "dffr-f1f5c.firebaseapp.com",
            databaseURL: "https://dffr-f1f5c-default-rtdb.firebaseio.com",
            projectId: "dffr-f1f5c",
            storageBucket: "dffr-f1f5c.appspot.com",
            messagingSenderId: "1087054401424",
            appId: "1:1087054401424:web:ee1e3bef36e6b20d0f2d15"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. DOM elements for chat
        const wallDiv = document.getElementById('wall');
        const form = document.getElementById('sendForm');
        const nameInput = document.getElementById('nameInput');
        const textInput = document.getElementById('textInput');
        const clearBtn = document.getElementById('clearBtn');
        const clearModal = document.getElementById('clearModal');
        const clearPassword = document.getElementById('clearPassword');
        const confirmClearBtn = document.getElementById('confirmClearBtn');
        const cancelClearBtn = document.getElementById('cancelClearBtn');
        const clearError = document.getElementById('clearError');
        let messages = [];

        // 3. Render messages
        function renderWall() {
            wallDiv.innerHTML = '';
            messages.forEach(msg => appendMessageCard(msg));
            scrollWallToBottom();
        }
        function appendMessageCard(msg) {
            const card = document.createElement('div');
            card.className = 'msgCard';
            // Header
            const hdr = document.createElement('div');
            hdr.className = 'msgHeader';
            const name = document.createElement('span');
            name.className = 'msgName';
            name.textContent = msg.name;
            hdr.appendChild(name);
            const time = document.createElement('span');
            time.className = 'msgTime';
            time.textContent = formatDate(msg.time);
            hdr.appendChild(time);
            card.appendChild(hdr);
            // Text
            const txt = document.createElement('div');
            txt.className = 'msgText';
            txt.textContent = msg.text;
            card.appendChild(txt);
            wallDiv.appendChild(card);
        }
        function scrollWallToBottom() {
            wallDiv.scrollTop = wallDiv.scrollHeight;
        }
        function formatDate(t){
            let d = new Date(t);
            let now = new Date();
            let diff = Math.floor((now-d)/1000);
            if(diff < 60) return 'Just now';
            if(diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if(diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        // 4. Listen for new messages (FOREVER)
        db.ref('messages').on('value', snapshot => {
            const val = snapshot.val() || {};
            messages = Object.keys(val).map(k => val[k]).sort((a,b) => a.time - b.time);
            renderWall();
        });

        // 5. Send form
        if(form){
            form.onsubmit = e => {
                e.preventDefault();
                let name = nameInput.value.trim();
                let text = textInput.value.trim();
                if(!name || !text) return;
                // Sanitize
                name = name.replace(/</g,"&lt;").replace(/>/g,"&gt;");
                text = text.replace(/</g,"&lt;").replace(/>/g,"&gt;");
                let msg = {
                    name,
                    text,
                    time: Date.now()
                };
                // Add to Firebase, use push for unique id
                db.ref('messages').push(msg);
                textInput.value = '';
                textInput.focus();
            };
        }

        // 6. Clear wall logic
        if(clearBtn){
            clearBtn.onclick = function() {
                clearModal.style.display = 'flex';
                clearPassword.value = '';
                clearError.textContent = '';
                clearError.style.display = 'none';
                clearPassword.focus();
            };
        }
        if(cancelClearBtn){
            cancelClearBtn.onclick = function() {
                clearModal.style.display = 'none';
            };
        }
        if(confirmClearBtn){
            confirmClearBtn.onclick = function() {
                if (clearPassword.value === 'class') {
                    db.ref('messages').set({});
                    clearModal.style.display = 'none';
                } else {
                    clearError.textContent = 'Incorrect password!';
                    clearError.style.display = 'block';
                    clearPassword.value = '';
                    clearPassword.focus();
                }
            };
            clearPassword.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    confirmClearBtn.click();
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Ratio Text Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts for beautiful typography -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Lora:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --golden: 1.618;
            --base: 18px;
            --space: calc(var(--base) * var(--golden));
            --accent: #ffd700;
            --bg: #181f2a;
            --bg-gradient: linear-gradient(135deg, #181f2a 0%, #222b3c 100%);
            --card: #242f42;
            --card2: #1a2232;
            --text: #fafafa;
            --muted: #b4b4b4;
            --input: #1a2232;
            --border: #ffd70055;
        }
        body {
            margin: 0;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            font-family: 'Lora', serif;
        }
        #container {
            max-width: 700px;
            margin: 0 auto;
            padding: calc(var(--space)*0.6);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base) * var(--golden) * 1.2);
            text-align: center;
            margin-top: var(--space);
            margin-bottom: 0.3em;
            color: var(--accent);
            letter-spacing: 0.02em;
        }
        .subtitle {
            font-size: calc(var(--base) * var(--golden) / 1.2);
            text-align: center;
            color: var(--muted);
            margin-bottom: var(--space);
            font-family: 'Montserrat', sans-serif;
        }
        #formCard {
            background: var(--card);
            border-radius: calc(var(--base)*0.8);
            box-shadow: 0 8px 32px #0003;
            padding: var(--space);
            margin-bottom: var(--space);
            border: 1.5px solid var(--border);
        }
        #formCard label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 0.2em;
            color: var(--accent);
            font-size: calc(var(--base)*1.02);
        }
        #formCard input, #formCard textarea {
            width: 100%;
            padding: calc(var(--base)/1.5);
            margin-bottom: calc(var(--base)/1.2);
            border: none;
            border-radius: calc(var(--base)*0.5);
            background: var(--input);
            color: var(--text);
            font-size: calc(var(--base) * var(--golden) / 1.4);
            font-family: 'Lora', serif;
            box-shadow: 0 2px 8px #0002;
            outline: none;
            transition: background 0.14s;
        }
        #formCard input:focus, #formCard textarea:focus {
            background: #232f4e;
        }
        #formCard button {
            display: block;
            width: 100%;
            background: var(--accent);
            color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            font-size: calc(var(--base)*var(--golden)/1.2);
            padding: calc(var(--base)/1.1) 0;
            border: none;
            border-radius: calc(var(--base)*0.6);
            font-weight: 700;
            box-shadow: 0 2px 8px #0003;
            cursor: pointer;
            transition: background 0.18s;
            margin-top: calc(var(--base)/2);
        }
        #formCard button:hover {
            background: #ffe066;
        }
        #wall {
            min-height: calc(var(--space)*2);
            max-height: 50vh;
            overflow-y: auto;
            padding-top: 0.5em;
            padding-bottom: 1em;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .msgCard {
            background: var(--card2);
            border-radius: calc(var(--base)*0.6);
            box-shadow: 0 2px 12px #0002;
            padding: calc(var(--base)*0.9) calc(var(--base)*1.2);
            margin-bottom: calc(var(--base)*0.9);
            border-left: 6px solid var(--accent);
            animation: fadeInMsg 0.7s cubic-bezier(.84,0,.93,.68);
        }
        @keyframes fadeInMsg {
            from { opacity: 0; transform: translateY(25px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .msgHeader {
            display: flex;
            align-items: center;
            margin-bottom: 0.7em;
        }
        .msgName {
            font-family: 'Montserrat', sans-serif;
            color: var(--accent);
            font-size: calc(var(--base)*var(--golden)/1.35);
            font-weight: 700;
            margin-right: 0.8em;
            letter-spacing: 0.03em;
        }
        .msgTime {
            font-size: calc(var(--base)*0.95);
            color: var(--muted);
            font-family: 'Montserrat', sans-serif;
        }
        .msgText {
            font-size: calc(var(--base)*var(--golden)/1.18);
            color: var(--text);
            line-height: 1.618;
            word-break: break-word;
        }
        @media (max-width: 750px) {
            #container { max-width: 98vw; }
            #formCard, .msgCard { padding: calc(var(--base)*0.7); }
            #wall { max-height: 45vh;}
        }
        @media (max-width: 480px) {
            h1 { font-size: calc(var(--base) * var(--golden)); }
            .subtitle { font-size: calc(var(--base) * var(--golden) / 1.6); }
            #formCard, .msgCard { padding: calc(var(--base)*0.5); }
            #wall { max-height: 40vh;}
        }
        ::selection {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Golden Ratio Text Wall</h1>
        <div class="subtitle">Share your thoughts, stories, or messages. <br>Timeless beauty, forever visible.</div>
        <div id="formCard">
            <form id="sendForm" autocomplete="off">
                <label for="nameInput">Your Name</label>
                <input type="text" id="nameInput" maxlength="22" placeholder="Enter your name..." required>
                <label for="textInput">Your Message</label>
                <textarea id="textInput" maxlength="500" rows="4" placeholder="What do you want to share?" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div id="wall"></div>
    </div>
    <script>
        // --- Setup: "Backend" with localStorage + BroadcastChannel for tab sync ---
        const WALL_KEY = 'golden_wall_msgs';
        let messages = [];
        const wallDiv = document.getElementById('wall');
        const form = document.getElementById('sendForm');
        const nameInput = document.getElementById('nameInput');
        const textInput = document.getElementById('textInput');

        // Load messages from localStorage
        function loadMessages(){
            try {
                let stored = localStorage.getItem(WALL_KEY);
                messages = stored ? JSON.parse(stored) : [];
                messages = messages.slice(-90); // keep only last 90 for performance
            } catch(e){ messages = []; }
        }
        function saveMessages(){
            localStorage.setItem(WALL_KEY, JSON.stringify(messages));
        }

        // Render messages, only append new ones, don't wipe/re-render
        function renderWall(){
            // If wall is empty, render all
            if (wallDiv.childElementCount === 0) {
                messages.forEach(msg => {
                    appendMessageCard(msg);
                });
                scrollWallToBottom();
                return;
            }
            // If messages have changed, only append new
            let renderedCount = wallDiv.childElementCount;
            if (messages.length > renderedCount) {
                for (let i = renderedCount; i < messages.length; ++i) {
                    appendMessageCard(messages[i]);
                }
                scrollWallToBottom();
            }
        }

        function appendMessageCard(msg) {
            const card = document.createElement('div');
            card.className = 'msgCard';
            // Header
            const hdr = document.createElement('div');
            hdr.className = 'msgHeader';
            const name = document.createElement('span');
            name.className = 'msgName';
            name.textContent = msg.name;
            hdr.appendChild(name);
            const time = document.createElement('span');
            time.className = 'msgTime';
            time.textContent = formatDate(msg.time);
            hdr.appendChild(time);
            card.appendChild(hdr);
            // Text
            const txt = document.createElement('div');
            txt.className = 'msgText';
            txt.textContent = msg.text;
            card.appendChild(txt);
            wallDiv.appendChild(card);
        }

        function scrollWallToBottom() {
            wallDiv.scrollTop = wallDiv.scrollHeight;
        }

        // Format date
        function formatDate(t){
            let d = new Date(t);
            let now = new Date();
            let diff = Math.floor((now-d)/1000);
            if(diff < 60) return 'Just now';
            if(diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if(diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        }

        // Send form
        form.onsubmit = e => {
            e.preventDefault();
            let name = nameInput.value.trim();
            let text = textInput.value.trim();
            if(!name || !text) return;
            // Sanitize
            name = name.replace(/</g,"&lt;").replace(/>/g,"&gt;");
            text = text.replace(/</g,"&lt;").replace(/>/g,"&gt;");
            // Save message
            let msg = {
                name,
                text,
                time: Date.now()
            };
            messages.push(msg);
            messages = messages.slice(-90); // keep last 90
            saveMessages();
            appendMessageCard(msg);
            scrollWallToBottom();
            textInput.value = '';
            textInput.focus();
            // Broadcast to other tabs
            if(window.BroadcastChannel){
                bc.postMessage('update');
            }
        };

        // Broadcast updates between tabs
        let bc = window.BroadcastChannel? new BroadcastChannel('golden_wall'):null;
        if(bc){
            bc.onmessage = e => {
                if(e.data==='update'){
                    loadMessages();
                    renderWall();
                }
            };
        }

        // Poll for changes (for multiple tabs/users on same device)
        setInterval(()=>{
            let oldLen = messages.length;
            loadMessages();
            if (messages.length > oldLen) {
                renderWall();
            }
        }, 1500);

        // Initial load
        loadMessages();
        renderWall();
    </script>
</body>
</html>
